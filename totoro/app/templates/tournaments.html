{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Tournaments{% endblock %}

{% block page_content %}
<div class="page-header">
    <div class="btn-group">
        <a class="btn btn-success" href="/tournaments/create">Add Tournament</a>
    </div>
</div>
<ul class="list-group">
    {% for tournament in tournaments %}
     <li class="list-group-item clearfix" font-size="200%">
     {{ tournament.name }}
        <span class="pull-right button-group">
            <a href="/tournaments/{{tournament.id}}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Edit</a>
            <a href="/tournaments/del/{{tournament.id}}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
        </span>
     </li>
    {% endfor %}
</ul>
{% endblock %}
